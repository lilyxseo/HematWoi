<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        gap: 1rem;
        text-align: center;
        padding: 1.5rem;
        background: #0f172a;
        color: #f1f5f9;
      }
      a {
        color: #50b6ff;
      }
    </style>
    <script>
      (async () => {
        try {
          const response = await fetch("/index.html", { cache: "no-cache" });
          if (!response.ok) throw new Error("Failed to load app shell");
          const html = await response.text();
          document.open();
          document.write(html);
          document.close();
        } catch (error) {
          console.error("SPA fallback failed", error);
          window.location.replace("/");
        }
      })();
    </script>
  </head>
  <body>
    <main>
      <h1>Memuat ulang aplikasi…</h1>
      <p>
        Anda akan diarahkan kembali ke HematWoi. Jika tidak terjadi otomatis,
        <a href="/">klik di sini</a>.
      </p>
    </main>
    <noscript>
      JavaScript diperlukan untuk memuat aplikasi. Silakan aktifkan JavaScript
      lalu muat ulang halaman.
    </noscript>
  </body>
</html>
